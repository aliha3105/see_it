<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <style>
        a {
            text-decoration: none;
        }
        .a_menu {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px;
            text-decoration: none;
            font-size: 30px;
        }
        .a_menu_img{
            float: left;
            display: block;
            text-align: center;
            background-size: cover;
            margin: 1px;
        }
        .ul_menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow: hidden;
            }

        .li_menu {
            float: left;
            margin: 1px;
            }

        .li a {
            display: block;
            padding: 10px;
            color: black;
            }
        .a_menu:hover{
            background: #ddd;
            color: black;
        }
        .hovedside{
            margin: auto;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        .div_banner{
            width: 100%;
            padding: 5px;
            margin: auto;
        }
        img_banner{
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="hovedside">
        <ul class="ul_menu">
            <li><a class="a_menu_img" href="#"><img src="https://jaronsenthilkumar.github.io/SeeIt2/uat-logo.png" height="50%" width="50%"></a></li>
            <li class="li_menu"><a class="a_menu" href="#">Studies</a></li>
            <li class="li_menu"><a class="a_menu" href="#">Healthy recipes</a></li>
        </ul>
        <div class="div_banner">
            <img class="img_banner" src="#">
        </div>
    </div>
    
    
</body>
</html>
